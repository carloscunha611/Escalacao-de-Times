<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escalação do Time</title>
  </head>
  <body>
    <h1>Escalaçāo do time</h1>
    <h2>Escalar Jogador</h2>

    <p>
      <label for="position">Posiçāo: </label>
      <input type="text" name="inputPosition" id="position" />

      <label for="name">Nome: </label>
      <input type="text" name="inputName" id="name" />

      <label for="number">Número: </label>
      <input type="text" name="inputNumber" id="number" />

      <button onclick="addPlayer()">Escalar</button>
    </p>

    <h2>Remover Jogador</h2>
    <p>
      <label for="numberToRemove">Número: </label>
      <input type="number" name="inputNumberToRemove" id="numberToRemove" />
      <button onclick="removePlayer()">Remover</button>
    </p>
    <h2>Escalaçāo:</h2>
    <ul id="team-list"></ul>

    <script src="./index.js"></script>
  </body>
</html>
